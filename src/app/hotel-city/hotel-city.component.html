<div class = "d-flex justify-content-evenly m-2">
    <div class = "d-flex flex-column">  
        <ng-container *ngFor="let Hotel of hoteldto; let i = index">   
        <div class="card mb-3 m-3 back-color border rounded" style="max-width: 1070px; max-height: 300px;" >
            <div class="row no-gutters">
                <div class="col-md-4 ">
                    <img  class="img-fluid rounded-start h-100 " [src]="'data:' + images[i].picture.contentType + ';base64,'+ images[i].picture.data"  alt="...">
                </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a class="link-dark" (click)="getHotelInfo(Hotel.hId)" style="cursor: pointer;">
                        <h4 class="card-title  mt-2 mb-2 ml-2 bold">{{Hotel.hName}}</h4>
                        <p class="card-text mb-5 "> {{Hotel.location}} </p>
                        <div *ngFor = "let hoteltour of Hotel.touristplaceDto">
                            <p class="card-text mt-2 mb-2"> {{hoteltour.distance}}  km from {{hoteltour.tName}}</p>
                        </div>
                        <div class = "d-flex justify-content-between">
                            <p class="card-text mt-3 mb-3" > {{ images[i].rating.ratingStar}}<small class="text-muted"> / 5  ({{images[i].rating.noofReview}} Reviews) </small></p>
                            <h5 class = "card-text mt-3 mb-3"><span>&#8377;</span> {{Rooms[i].roomPrice}}</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>      
    </ng-container>
    </div>
</div>
