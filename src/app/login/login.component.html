

<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Login</h1>
            <h4>Feel Free to Login</h4>
            <hr>
          </div>
          <form (ngSubmit)="onlogin()" >
            <div class="mb-3">
              <label for="EmailId" class="form-label">Email address</label>
              <input name="Email" [(ngModel)]="login.emailId" type="email" class="form-control" id="Email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input name="Password" [(ngModel)]="login.password" type="password" class="form-control" id="Password">
            </div>
    
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <a routerLink="/signup">New User? Click to SignUp !</a>
        </div>
      </div>
    </div>
  </div>
